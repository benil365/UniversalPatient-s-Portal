{%extends 'ace.html'%}
{% block content %}
<head>
    <title>Doctor Registration</title>
</head>
<style>
    Body {
        margin: 0;
        padding: 0; 
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: linear-gradient(to bottom, #ffffffff 50%, #f2f2f2 50%);
    }
    
    .half-bg {
        height: 100vh;
        background-color: #ffffffff;
        background-image: linear-gradient(to bottom, #ffffffff 50%, #f2f2f2 50%);
    }
    
    .content {
        padding: 20px;
        text-align: justify;
    }
</style>

<div class="half-bg">
    <div class="content">
        <h1>Doctor Registration</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
