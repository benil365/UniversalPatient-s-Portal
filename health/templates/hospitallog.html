{%extends 'base.html'%}
{%block content%}
<title> login</title>  
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color:rgba(0, 0, 0, 0);
  text-decoration-color: #f1f1f1;  
}  
button {   
       background-color: #824caf;   
       width: 50%;  
        color: rgb(30, 255, 0);   
        padding: 15px;   
        margin: 10px 0px;   
        border:#f1f1f1;
        cursor: pointer;   
         }   
 form {   
        border: 3px solid #f1f1f1;   
    }   
 input[type=text], input[type=password] {   
        width: 50%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid rgb(107, 0, 128);   
        box-sizing:content-box   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .container {   
        padding: 25px;   
        background-color: rgb(219, 173, 230);  
    } 
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;  
</style>   
</head>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">LogIn</button>
</form>
<div class="footer">
  <p>&copy; 2023 Global Access.A BeniL International Product. All rights reserved.</p>
</div>
{%endblock content%}
